<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .id-card {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .id-card h1 {
            font-size: 20px;
            margin: 0;
            margin-bottom: 10px;
            text-align: center;
        }
        .id-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <h1>ID Card</h1>
        <p><span class="label">Nama:</span> Januar Irwansyah</p>
        <p><span class="label">Tempat tanggal lahir:</span> Tangerang, 09 Januari 2004</p>
        <p><span class="label">Alamat:</span> Griya Serpong Asri Blok BB4 No 7</p>
        <p><span class="label">Warga negara:</span> Indonesia</p>
        <p><span class="label">Agama:</span> Islam</p>
        <p><span class="label">Status:</span> Lajang</p>
        <p><span class="label">Pekerjaan:</span> Wiraswasta</p>
    </div>
</body>
</html>
